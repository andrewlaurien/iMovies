    <!-- footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js type="text/javascript"></script>
   
    <script>
        $(document).ready(function(){

        	set_link();

        	function set_link() {
				var ua      = detect.parse(navigator.userAgent);
				var link = '';
				if (ua.os.family == 'iOS') {
					link = '<a href="https://apps.apple.com/us/app/id1514733488"><img style="width: 300px;" src="https://econsult.cloudmd.com.ph/img/apple-store.png" alt=""></a>';
				}

			    if (ua.os.family == 'Android') {
			      link = '<a href="https://play.google.com/store/apps/details?id=com.cloudmd.patientapp"><img style="width: 300px;" src="https://econsult.cloudmd.com.ph/img/google-app.png" alt=""></a>';
			    }

			    $('#link-container').html(link);
			}
        });

    </script>
